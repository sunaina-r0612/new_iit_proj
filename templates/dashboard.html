{% extends 'layout.html' %}

{% block title %}
    Dashboard
{% endblock %}

{% block content %}

<h2 class="display-2 text-center"><b>Stats</b></h2>
<hr>
<table class="table table-dark text-center">
    <thead>
        <tr class="table-dark">
            <th>Sections</th>
            <th>No of Books</th>
            <th>Users</th>
            <th>Pending Requests</th>
            <th>Issued Books</th>
        </tr>
    </thead>
    <tbody>
    <tr class="table-light">
        <td>{{ sections|length }}</td>
        <td>{{ book|length }}</td>
        <td>{{ users|length - 1}}</td>
        <td>{{ pending|length }}</td>
        <td>{{ issued|length }}</td>
    </tr>
    </tbody>
</table>


{% endblock %}
